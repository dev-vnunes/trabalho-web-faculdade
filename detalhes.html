<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TechStore | Detalhes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">TechStore</a>
    </header>

    <main>
        <div style="display: flex; flex-wrap: wrap; gap: 40px; background: white; padding: 40px; border-radius: 12px; box-shadow: var(--shadow);">
            
            <div style="flex: 1; min-width: 300px;">
                <img src="https://via.placeholder.com/500" alt="Detalhe" style="width: 100%; border-radius: 8px;">
            </div>

            <div style="flex: 1; min-width: 300px;">
                <h2 style="color: var(--secondary-color); margin-bottom: 10px;">iPhone 14 Pro Max</h2>
                <h3 style="color: var(--primary-color); font-size: 2rem; margin-bottom: 20px;">R$ 4.500,00</h3>
                
                <p style="margin-bottom: 20px; line-height: 1.6;">Este é o smartphone mais avançado já criado. Com câmera de 48MP e processador A16 Bionic.</p>
                
                <h4 style="margin-bottom: 10px;">Especificações:</h4>
                <ul style="margin-left: 20px; margin-bottom: 30px; line-height: 1.8;">
                    <li>Tela: 6.7" Super Retina</li>
                    <li>Armazenamento: 256GB</li>
                    <li>Cor: Deep Purple</li>
                    <li>Conexão: 5G</li>
                </ul>

                <button class="btn" onclick="alert('Adicionado ao carrinho!')">Adicionar ao Carrinho</button>
            </div>
        </div>
    </main>

    <footer><p>&copy; 2025 TechStore</p></footer>
</body>
</html>
